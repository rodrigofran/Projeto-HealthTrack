<body class="bg-gradient-primary">
    <div class="login-dark">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><img src="assets/img/Logo.png" style="width: 70%;"></div>
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="First Name" name="first_name"></div>
                <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Last Name" name="last_name"></div>
            </div>
            <div class="form-group"><input class="form-control" type="email" placeholder="Email" inputmode="email"></div>
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control" type="password" name="password" placeholder="Senha"></div>
                <div class="col-sm-6"><input class="form-control" type="password" placeholder="Confirmar Senha"></div>
            </div>
            <div class="container">
                <div class="form-check custom-control custom-checkbox mb-3"><input class="form-check-input custom-control-input" type="checkbox" id="customCheck" name="example1"><label class="form-check-label custom-control-label" for="customCheck">Lembrar senha</label></div>
            </div>
            <div class="form-group">
                <div></div>
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Cadastrar</button>
                <hr style="background-color: #323232;">
            </div>
            <div class="form-group"><a class="btn btn-primary btn-block text-white btn-google btn-user" role="button"><i class="fab fa-google"></i>  Cadastrar com Google</a><a class="btn btn-primary btn-block text-white btn-facebook btn-user" role="button"><i class="fab fa-facebook-f"></i>&nbsp; Cadastrar com Facebook</a>
                <hr style="background-color: #323232;"><a class="forgot" href="#">Esqueci minha senha</a><a class="forgot" href="login.html">Já possui cadastro? Fazer Login</a></div>
        </form>
    </div>
